{% block extrahead %}
<style>
.class-query {

}
.search-query-wrap {
    position: relative;
    display: inline-block;
}
.search-query-wrap .hint {
    position: absolute;
    top: 0;
    left: 0;
    border-color: transparent;
    box-shadow: none;
    opacity: 1;
    color: rgb(180, 180, 180);
    padding-left: 14px;
    background: none repeat scroll 0% 0% rgb(255, 255, 255);;
}
.search-query-wrap .search-query {
    position: relative;
    vertical-align: top;
    background-color: transparent;
}

.search-query-wrap .results {
    border: 1px solid rgb(210,210,210);
    width: 300px;
    display: none;
    border-radius: 3px;
    /*border-radius: 3px;*/
    box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.25);
}
.search-query-wrap .results p {
    padding: 5px;
    margin: 0px;

    overflow: hidden;
    text-overflow: ellipsis;
    border-bottom: 1px solid rgb(210,210,210);
}
.search-query-wrap .results p:last-child {
    border-bottom: none;
}

    background-color: #efefef;
}
</style>

{% block extrajs %}
<script>
(function(window, document, undefined) {

  function E(tag, options) {
    var e = document.createElement(tag);
    for (var key in options) {
      e[key] = options[key];
    }
    return e;
  }

  function setUp(q) {

    var results_ps = [];
    var selected_pointer = 0;
    q.spellcheck = false;
    q.autocomplete = 'off';
    var r;

    // wrap the input
    var wrapper = E('span', {className: 'search-query-wrap'});
    var hint = E('input', {
      tabindex: -1,
      spellcheck: false,
      autocomplete: 'off',
      readonly: 'readonly',
      type: 'text',
      className: 'hint'
    })
    wrapper.appendChild(hint);
    var clone = q.cloneNode(true);
    wrapper.appendChild(clone);
    // var r = document.createElement('div');
    // r.className = 'results';
    var r = E('div', {className: 'results'});
    wrapper.appendChild(r);

    q.parentElement.insertBefore(wrapper, q);
    q.parentNode.removeChild(q);
    q = clone;

    function escapeRegExp(str) {
      return str.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|]/g, "\\$&");
    }
    function highlightText(text) {
      var search_terms = terms.map(escapeRegExp);
      var re = new RegExp('\\b(' + search_terms.join('|') + ')', 'gi');
      return text.replace(re, '<b>$1</b>');
    }

    var results;
    var terms;
    function displayResults() {
      // terms = response.terms;
      // var results = response.results;

      if (results.length) {
        r.style.display = 'block';
        var ps = r.getElementsByTagName('p');
        for (var i=ps.length - 1; i >= 0; i--) {
          ps[i].remove();
        }
      } else {
        r.style.display = 'none';
      }
      results_ps = [];
      var p, a;
      // console.log(results);
      var hint_candidate = null;
      if (!results.length) {
        hint.value = q.value;
      }
      // console.log(results.length, 'hits');
      for (var i=0, len=results.length; i < len; i++) {
        if (i === selected_pointer) {
          var search_terms = terms.map(escapeRegExp);
          // console.log('Search_terms:', search_terms);
          var re = new RegExp('\\b' + search_terms.join('|') + '(\\w+)\\b', 'gi');
          var found;
          while ((found = re.exec(results[i][2])) !== null) {
            // console.log('FOUND', found);
            // hint_candidate = found[0];
            // console.log("option?", found[0]);
            hint_candidate = found[found.length - 1];
            if (hint_candidate !== undefined)  {
              // console.log('HINT_CANDIDATE', hint_candidate)
              hint.value = q.value + hint_candidate;
              // console.log('HINT', hint.value);
            }
          }
        }

        p = E('p');
        if (i === selected_pointer) {
          p.className = 'selected';
        }

        // a = document.createElement('a');
        // a.innerHTML = highlightText(results[i][2]);
        // a.href = '/plog/' + results[i][0];
        a = E('a', {
          innerHTML: highlightText(results[i][2]),
          href: '/plog/' + results[i][0]
        });
        p.appendChild(a);
        r.appendChild(p);
        results_ps.push(p);
      }
    }

    function _characterFromEvent(e) {
      // for keypress events we should return the character as is
      if (e.type == 'keypress') {
          var character = String.fromCharCode(e.which);
          console.log('Character keypress:', character);
          return character;
      } else {
        return String.fromCharCode(e.which).toLowerCase();
      }
    }

    function handleKeyboardEvent(name) {
      console.log('Keyboard event', name);
      var i, len;
      if (name === 'tab') {
        q.value = hint.value + ' ';
        handler();  // this starts a new ajax request
      } else if (name === 'down' || name === 'up') {
        if (name === 'down') {
          selected_pointer = Math.min(results_ps.length - 1, ++selected_pointer);
        } else if (name === 'up') {
          selected_pointer = Math.max(0, --selected_pointer);
        }
        for (i=0, len=results_ps.length; i < len; i++) {
          if (i === selected_pointer) {
            results_ps[i].className = 'selected';
          } else {
            results_ps[i].className = '';
          }
        }
        displayResults();
      } else if (name === 'enter') {
        if (results_ps.length) {
          // console.log(results_ps.length, 'results, pointer=', selected_pointer);
          var p = results_ps[selected_pointer];
          var a = p.getElementsByTagName('a')[0];
          q.value = hint.value = a.textContent;
          window.location = a.href;
        } else {
          document.forms[1].submit();
        }
      } else if (name === 'esc') {
        r.style.display = 'none';
      }

    }

    function _handleKeyEvent(e) {
      /*
      var _MAP = {
              8: 'backspace',
              9: 'tab',
              13: 'enter',
              16: 'shift',
              17: 'ctrl',
              18: 'alt',
              20: 'capslock',
              27: 'esc',
              32: 'space',
              33: 'pageup',
              34: 'pagedown',
              35: 'end',
              36: 'home',
              37: 'left',
              38: 'up',
              39: 'right',
              40: 'down',
              45: 'ins',
              46: 'del',
              91: 'meta',
              93: 'meta',
              224: 'meta'
          },
          */
      var relevant_keycodes = {
        13: 'enter',
        9: 'tab',
        38: 'up',
        40: 'down',
        27: 'esc'
      };
      if (!relevant_keycodes[e.keyCode]) return;
      handleKeyboardEvent(relevant_keycodes[e.keyCode]);
      e.preventDefault();
    }

    function handleAjaxError() {
      r.style.display = 'none';
    }

    function handler() {
      if (!q.value) {
        hint.value = '';
        return;
      }
      // new character, let's reset the selected_pointer
      selected_pointer = 0;
      var req;
      if (window.XMLHttpRequest) { // Mozilla, Safari, ...
          req = new XMLHttpRequest();
      } else if (window.ActiveXObject) { // IE 8 and older
          req = new ActiveXObject("Microsoft.XMLHTTP");
      }
      req.onreadystatechange = function() {
        if (req.readyState === 4) {
          if (req.status === 200) {
            // console.log('responseText', req.responseText);
            // console.log('JSON.parse(responseText)', JSON.parse(req.responseText));
            var response = JSON.parse(req.responseText);
            terms = response.terms;
            results = response.results;
            displayResults();
          } else {
            console.warn(req.status, req.responseText);
            handleAjaxError();
          }
        }
      };
      req.open('GET', '/autocomplete?q=' + encodeURIComponent(q.value), true);
      req.send();
      // console.log(q.value);
    }

    function handleBlur(event) {
      console.log('blur');
      r.style.display = 'none';
      hint.value = q.value;
    }

    function handleFocus(event) {
      if (q.value.length) {
        r.style.display = 'block';
      }
    }

    if (q.addEventListener) {
        q.addEventListener("input",  handler, false);
        q.addEventListener('keypress', _handleKeyEvent, false);
        q.addEventListener('blur', handleBlur, false);
        q.addEventListener('focus', handleFocus, false);
        // q.addEventListener('keydown', _handleKeyEvent, false);
        // q.addEventListener('keyup', _handleKeyEvent, false);
    } else { // is this a fair assumption: that attachEvent will exist ?
        q.attachEvent('oninput', handler); // IE<9
        q.attachEvent('keypress', _handleKeyEvent);
        q.attachEvent('blur', handleBlur);
        q.attachEvent('focus', handleFocus);
    }

    if (q.value.length) {
      handler();
    }

  }  // end of setUp
  setUp(document.getElementsByClassName('search-query')[1]);
  //var q = document.getElementById('q');


}) (window, document);
</script>
{% endblock %}
